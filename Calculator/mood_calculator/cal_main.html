<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cal_body">
        <form name="form">
            <input type="text" name="result" readonly>
            <input type="button" value="â™¥" name="heart" onclick="document.form.heart.value='&bull;&omega;&bull;'">
            <input type="button" class="value="C" onclick="document.form.result.value=''">
            <input type="button" value="1/x" onclick="document.form.result.value='1/'">
            <input type="button" value="x&sup2;" onclick="document.form.result.value+='&sup2;'">
            <input type="button" value="&sup2;&radic;" onclick="document.form.result.value+='&sup2;&radic;'">
            <input type="button" value="/" onclick="document.form.result.value+='/'">
            <input type="button" value="1" onclick="document.form.result.value+='1'">
            <input type="button" value="2" onclick="document.form.result.value+='2'">
            <input type="button" value="3" onclick="document.form.result.value+='3'">
            <input type="button" value="*" onclick="document.form.result.value+='*'">
            <input type="button" value="4" onclick="document.form.result.value+='4'">
            <input type="button" value="5" onclick="document.form.result.value+='5'">
            <input type="button" value="6" onclick="document.form.result.value+='6'">
            <input type="button" value="+" onclick="document.form.result.value+='+'">
            <input type="button" value="7" onclick="document.form.result.value+='7'">
            <input type="button" value="8" onclick="document.form.result.value+='8'">
            <input type="button" value="9" onclick="document.form.result.value+='9'">
            <input type="button" value="-" onclick="document.form.result.value+='-'">
            <input type="button" value="." onclick="document.form.result.value+='.'">
            <input type="button" value="0" onclick="document.form.result.value+='0'">
            <input type="button" value="=" onclick="document.form.result.value='= '+eval(document.form.result.value)">
        </form>
    </div>
</body>
</html>
