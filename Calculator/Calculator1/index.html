<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form name="cal_form">
            <input type="text" name="output" readonly>
            <input type="button" class="clear" value="C" onclick="document.cal_form.output.value=''">
            <input type="button" class="operator" value="/" onclick="document.cal_form.output.value+='/'">
            <input type="button" value="1" onclick="document.cal_form.output.value+='1'">
            <input type="button" value="2" onclick="document.cal_form.output.value+='2'">
            <input type="button" value="3" onclick="document.cal_form.output.value+='3'">
            <input type="button" class="operator" value="*" onclick="document.cal_form.output.value+='*'">
            <input type="button" value="4" onclick="document.cal_form.output.value+='4'">
            <input type="button" value="5" onclick="document.cal_form.output.value+='5'">
            <input type="button" value="6" onclick="document.cal_form.output.value+='6'">
            <input type="button" class="operator" value="+" onclick="document.cal_form.output.value+='+'">
            <input type="button" value="7" onclick="document.cal_form.output.value+='7'">
            <input type="button" value="8" onclick="document.cal_form.output.value+='8'">
            <input type="button" value="9" onclick="document.cal_form.output.value+='9'">
            <input type="button" class="operator" value="-" onclick="document.cal_form.output.value+='-'">
            <input type="button" class="dot" value="."onclick="document.cal_form.output.value+='.'">
            <input type="button" value="0" onclick="document.cal_form.output.value+='0'">
            <input type="button" class="operator result"value="=" onclick="document.cal_form.output.value=eval(document.cal_form.output.value)">
        </form>
    </div>
</body>
</html>
